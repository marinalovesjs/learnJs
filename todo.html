<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 5px 0;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

<h1>üìù –ú–æ–π ToDo-–ª–∏—Å—Ç</h1>

<input type="text" id="taskInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–¥–∞—á—É" />
<button id="addBtn">–î–æ–±–∞–≤–∏—Ç—å</button>

<ul id="taskList"></ul>

<script>
  const input = document.getElementById("taskInput");
  const addBtn = document.getElementById("addBtn");
  const list = document.getElementById("taskList");

  addBtn.addEventListener("click", () => {
    const text = input.value.trim();
    if (text === "") return;

    const li = document.createElement("li");
    li.textContent = text;
    list.appendChild(li);

    input.value = "";
  });
</script>

</body>
</html>
