<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    input {
      width: 70%;
    }
    button {
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .delete-btn {
      margin-left: 10px;
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>üìù –ú–æ–π ToDo-–ª–∏—Å—Ç</h1>

<input type="text" id="taskInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–¥–∞—á—É">
<button id="addBtn">–î–æ–±–∞–≤–∏—Ç—å</button>

<ul id="taskList"></ul>

<script>
  const input = document.getElementById("taskInput");
  const addBtn = document.getElementById("addBtn");
  const list = document.getElementById("taskList");

  // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞—á–∏ –∏–∑ localStorage –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
  window.addEventListener("load", () => {
    const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
    savedTasks.forEach(task => addTaskToList(task));
  });

  // –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É
  addBtn.addEventListener("click", () => {
    const text = input.value.trim();
    if (text === "") return;

    addTaskToList(text);
    saveTask(text);
    input.value = "";
  });

  // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∏ –≤ —Å–ø–∏—Å–æ–∫
  function addTaskToList(text) {
    const li = document.createElement("li");

    const span = document.createElement("span");
    span.textContent = text;

    const delBtn = document.createElement("button");
    delBtn.textContent = "‚ùå";
    delBtn.className = "delete-btn";

    delBtn.addEventListener("click", () => {
      li.remove();
      removeTask(text);
    });

    li.appendChild(span);
    li.appendChild(delBtn);
    list.appendChild(li);
  }

  // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∑–∞–¥–∞—á—É –≤ localStorage
  function saveTask(text) {
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    tasks.push(text);
    localStorage.setItem("tasks", JSON.stringify(tasks));
  }

  // –£–¥–∞–ª—è–µ–º –∑–∞–¥–∞—á—É –∏–∑ localStorage
  function removeTask(text) {
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    tasks = tasks.filter(task => task !== text);
    localStorage.setItem("tasks", JSON.stringify(tasks));
  }
</script>

</script>

</body>
</html>
