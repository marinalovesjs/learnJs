<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карточка товара</title>
    <style>
        .card {
            width: 280px;
            margin: 50px auto;
            padding: 15px;
            border-radius: 16px;
            background: #ffffff;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            font-family: sans-serif;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 12px;
        }
        .card h2 {
            font-size: 18px;
            margin: 12px 0 6px;
        }
        .card p {
            margin: 6px 0;
            color: #333;
        }
        .card button {
            margin-top: 12px;
            padding: 8px 14px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
<div class="card">
    <img src="https://via.placeholder.com/280x180.png?text=Товар" alt="Product image">
    <h2>Термокружка Magic Mug</h2>
    <p>Цена: 990 ₽</p>
    <button>Добавить в корзину</button>
</div>
</body>
</html>
