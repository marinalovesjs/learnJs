<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма с живой проверкой</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f2f2f2;
    }

    input, textarea, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 300px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .valid {
      border-color: green;
    }

    .invalid {
      border-color: red;
    }

    .message {
      font-weight: bold;
      margin-top: 15px;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h2>Обратная связь</h2>

<input type="text" id="name" placeholder="Твоё имя">
<textarea id="message" placeholder="Сообщение"></textarea>
<button id="sendBtn" disabled>Отправить</button>

<div class="message" id="result"></div>

<script>
  const nameInput = document.getElementById('name');
  const messageInput = document.getElementById('message');
  const sendBtn = document.getElementById('sendBtn');
  const result = document.getElementById('result');

  function validateInput() {
    const nameValid = nameInput.value.trim().length >= 2;
    const msgValid = messageInput.value.trim().length >= 5;

    nameInput.className = nameValid ? 'valid' : 'invalid';
    messageInput.className = msgValid ? 'valid' : 'invalid';

    sendBtn.disabled = !(nameValid && msgValid);
  }

  function sendMessage() {
    result.textContent = `✅ Сообщение от ${nameInput.value.trim()} отправлено!`;
    result.style.color = 'green';
  }

  nameInput.addEventListener('input', validateInput);
  messageInput.addEventListener('input', validateInput);
  sendBtn.addEventListener('click', sendMessage);
</script>

</body>
</html>
