<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма обратной связи</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }
    form {
      max-width: 400px;
      margin-bottom: 20px;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    button:disabled {
      background: gray;
      color: #ccc;
    }
  </style>
</head>
<body>

<h2>Обратная связь</h2>
<form>
  <input type="email" id="email" placeholder="Твой email" />
  <input type="text" id="name" placeholder="Твоё имя" />
  <textarea id="message" placeholder="Сообщение"></textarea>
  <button id="sendBtn" disabled>Отправить</button>
</form>

<div class="message" id="result"></div>

<script>
  const nameInput = document.getElementById('name');
  const messageInput = document.getElementById('message');
  const sendBtn = document.getElementById('sendBtn');
  const result = document.getElementById('result');

  function checkForm() {
    if (nameInput.value.trim() !== '' && messageInput.value.trim() !== '') {
      sendBtn.disabled = false;
    } else {
      sendBtn.disabled = true;
    }
  }

  nameInput.addEventListener('input', checkForm);
  messageInput.addEventListener('input', checkForm);

  sendBtn.addEventListener('click', function(event) {
    event.preventDefault(); // Чтобы не перезагружалась страница
    result.textContent = 'Сообщение отправлено!';
  });
</script>

</body>
</html>
