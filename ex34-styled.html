<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма обратной связи</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            padding: 40px;
        }

        h2 {
            color: #333;
        }

        input, textarea, button {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0,123,255,0.3);
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h2>Форма обратной связи</h2>

<input type="text" id="name" placeholder="Твоё имя">
<textarea id="message" placeholder="Сообщение"></textarea>
<button onclick="sendMessage()">Отправить</button>

<div class="result" id="result"></div>

<script>
    function sendMessage() {
        const name = document.getElementById('name').value.trim();
        const message = document.getElementById('message').value.trim();
        const result = document.getElementById('result');

        if (!name || !message) {
            result.textContent = "❗ Пожалуйста, заполните все поля.";
            result.style.color = "red";
        } else {
            result.textContent = `✅ Спасибо, ${name}! Мы получили сообщение: "${message}"`;
            result.style.color = "green";
        }
    }
</script>

</body>
</html>
