<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Kanban-–¥–æ—Å–∫–∞</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      background: #e8f0fe;
    }

    .column {
      flex: 1;
      min-width: 280px;
      background: #ffffff;
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .column:hover {
      transform: translateY(-3px);
    }

    .column h2 {
      text-align: center;
      color: #444;
      margin-bottom: 10px;
    }

    .task {
      background: #fffdfb;
      margin: 6px 0;
      padding: 10px 12px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
      cursor: grab;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
    }

    .task:hover {
      background: #f1f1f1;
    }

    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #006eff;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0050cc;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
<div class="column">
  <h2>To Do</h2>
  <div id="todo-tasks" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <input type="text" id="new-task" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞">
  <button onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å</button>
</div>
<div class="column">
  <h2>In Progress</h2>
  <div id="in-progress-tasks" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>
<div class="column">
  <h2>Done</h2>
  <div id="done-tasks" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>

<script>
  let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
  let taskIdCounter = tasks.length;

  function addTask() {
    const input = document.getElementById("new-task");
    const taskText = input.value.trim();
    if (taskText !== "") {
      const taskData = {
        id: "task-" + taskIdCounter++,
        text: taskText,
        column: "todo-tasks"
      };
      tasks.push(taskData);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTask(taskData);
      input.value = "";
    }
  }

  function renderTask(taskData) {
    const task = document.createElement("div");
    task.className = "task";
    task.id = taskData.id;
    task.setAttribute("draggable", "true");
    task.setAttribute("ondragstart", "drag(event)");

    const text = document.createElement("span");
    text.textContent = taskData.text;

    const delBtn = document.createElement("button");
    delBtn.textContent = "üóëÔ∏è";
    delBtn.style.border = "none";
    delBtn.style.background = "transparent";
    delBtn.style.cursor = "pointer";
    delBtn.onclick = () => {
      task.remove();
      tasks = tasks.filter(t => t.id !== taskData.id);
      localStorage.setItem("tasks", JSON.stringify(tasks));
    };

    task.appendChild(text);
    task.appendChild(delBtn);

    document.getElementById(taskData.column).appendChild(task);
  }

  function allowDrop(ev) {
    ev.preventDefault();
  }

  function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
  }

  function drop(ev) {
    ev.preventDefault();
    const data = ev.dataTransfer.getData("text");
    const task = document.getElementById(data);
    const dropTarget = ev.target;
    const dropZone = dropTarget.classList.contains("task") ? dropTarget.parentNode : dropTarget;
    dropZone.appendChild(task);

    const taskIndex = tasks.findIndex(t => t.id === data);
    if (taskIndex !== -1) {
      tasks[taskIndex].column = dropZone.id;
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }
  }

  window.onload = () => {
    tasks.forEach(taskData => renderTask(taskData));
  };
</script>
</body>
</html>
