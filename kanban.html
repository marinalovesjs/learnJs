<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Kanban –î–æ—Å–∫–∞</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      gap: 10px;
      padding: 20px;
    }
    .column {
      flex: 1;
      background: #f4f4f4;
      border-radius: 10px;
      padding: 10px;
    }
    .column h2 {
      text-align: center;
    }
    .task {
      background: white;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="column" id="todo">
  <h2>To Do</h2>
  <div id="todo-tasks"></div>
  <input type="text" id="new-task" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞">
  <button onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å</button>
</div>
<div class="column" id="in-progress">
  <h2>In Progress</h2>
  <div id="in-progress-tasks"></div>
</div>
<div class="column" id="done">
  <h2>Done</h2>
  <div id="done-tasks"></div>
</div>

<script>
  function renderTask(taskData) {
    const task = document.createElement("div");
    task.className = "task";
    task.id = taskData.id;
    task.setAttribute("draggable", "true");
    task.setAttribute("ondragstart", "drag(event)");

    const text = document.createElement("span");
    text.textContent = taskData.text;

    const delBtn = document.createElement("button");
    delBtn.textContent = "üóëÔ∏è";
    delBtn.style.float = "right";
    delBtn.style.border = "none";
    delBtn.style.background = "transparent";
    delBtn.style.cursor = "pointer";

    delBtn.onclick = () => {
      task.remove();
      tasks = tasks.filter(t => t.id !== taskData.id);
      localStorage.setItem("tasks", JSON.stringify(tasks));
    };

    task.appendChild(text);
    task.appendChild(delBtn);

    document.getElementById(taskData.column).appendChild(task);
  }


</script>
</body>
</html>
