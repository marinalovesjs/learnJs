<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор суммы</title>
  <style>
    input {
      padding: 8px;
      margin: 10px;
      width: 60px;
      font-size: 16px;
    }

    button {
      padding: 8px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: darkcyan;
      color: white;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Сложим два числа</h1>

<input type="number" id="num1" placeholder="Число 1">
<input type="number" id="num2" placeholder="Число 2">
<button onclick="calculate()">Посчитать</button>

<div id="result"></div>

<script>
  function calculate() {
    const a = Number(document.getElementById('num1').value);
    const b = Number(document.getElementById('num2').value);
    const sum = a + b;
    document.getElementById('result').textContent = `Сумма: ${sum}`;
  }
</script>

</body>
</html>
