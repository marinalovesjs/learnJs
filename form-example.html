<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            background: #f0f4ff;
        }

        h1 {
            color: darkslateblue;
        }

        input {
            padding: 8px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 200px;
        }

        button {
            margin-left: 10px;
            padding: 8px 14px;
            background-color: darkslateblue;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: indigo;
            transform: scale(1.05);
        }

        #greeting {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            opacity: 0;
            transition: opacity 0.8s ease-in;
        }

        #avatar {
            margin-top: 20px;
            max-width: 120px;
            border-radius: 50%;
            display: none;
        }

        #resetBtn {
            margin-top: 20px;
            background: crimson;
        }
    </style>
</head>
<body>

<h1>–í–≤–µ–¥–∏ —Å–≤–æ—ë –∏–º—è:</h1>
<input type="text" id="nameInput" placeholder="–ú–∞—Ä–∏–Ω–∞">
<button onclick="sayHello()">–°–∫–∞–∑–∞—Ç—å –ø—Ä–∏–≤–µ—Ç</button>
<button id="resetBtn" onclick="resetGreeting()">–°–±—Ä–æ—Å–∏—Ç—å</button>

<div id="greeting"></div>
<img id="avatar" src="" alt="Avatar">

<audio id="click-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5e07b3c683.mp3"></audio>

<script>
    const nameInput = document.getElementById("nameInput");
    const output = document.getElementById("greeting");
    const avatar = document.getElementById("avatar");
    const sound = document.getElementById("click-sound");

    // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ‚Äî –ø—Ä–æ–≤–µ—Ä–∫–∞ localStorage
    window.onload = function() {
        const savedName = localStorage.getItem("userName");
        if (savedName) {
            greet(savedName);
        }
    }

    function sayHello() {
        const name = nameInput.value.trim();
        if (name) {
            localStorage.setItem("userName", name);
            greet(name);
        } else {
            output.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏ –∏–º—è.";
            output.style.opacity = 1;
            avatar.style.display = "none";
        }
        sound.play();
    }

    function greet(name) {
        output.textContent = `–ü—Ä–∏–≤–µ—Ç, ${name}! –Ø —Ç–µ–±—è –ø–æ–º–Ω—é üòä`;
        output.style.opacity = 1;

        if (name.toLowerCase() === "–º–∞—Ä–∏–Ω–∞") {
            avatar.src = "https://api.dicebear.com/7.x/avataaars/svg?seed=Marina";
            avatar.style.display = "block";
        } else {
            avatar.style.display = "none";
        }
    }

    function resetGreeting() {
        localStorage.removeItem("userName");
        location.reload();
    }
</script>

</body>
</html>
