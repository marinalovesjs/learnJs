<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Красивая кнопка</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        button {
            background: linear-gradient(135deg, #f06, #ffcc00);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #cc00ff, #00ffd5);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<button>Нажми на меня</button>
</body>
</html>
